<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="goiHam()">Click me</button>
</body>
<script>
    let array

    function creatArray() {
        let n = +prompt("Nhập vào số lượng phần tử của mảng: ")
        array = new Array(n)
        for (let i = 0; i < array.length; i++) {
            array[i] = +prompt("Nhập vào phần tử: " + (i + 1))
        }
    }

    function goiHam() {
        creatArray()
        let count = 0
        for (let i = 0; i < array.length; i++) {
            if (!isNaN(array[i])) {
                count++
            }
        }
        console.log(array)
        console.log(count)
    }

</script>
</html>
