<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array.from(prompt("Nhập mảng ký tự: "))
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_"
        }
    }
    alert(arr)
</script>
</body>
</html>
